services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: superstrongpassword!
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    command: bash -c "npx drizzle-kit generate && npx drizzle-kit push --force && npm run start"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:superstrongpassword!@db:5432/postgres
      - NODE_ENV=production
      - TMDB_API_KEY=eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIzNDU4NTBjM2VjMDNjYjAwZmRiOTQxZTZlMWIyMzkxNSIsIm5iZiI6MTY4NjU4MDU4OS43MDU5OTk5LCJzdWIiOiI2NDg3MmQ2ZGUzNzVjMDAxMzljMTRjZTIiLCJzY29wZXMiOlsiYXBpX3JlYWQiXSwidmVyc2lvbiI6MX0.KQdM0sWLAWjqXf8hAIcGfy2Jy0BM14eFXmfwc3fZK9E
      - JWT_SECRET_KEY=superstrongpassword!
    volumes:
      - .:/app
      - /app/node_modules
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db
volumes:
  pgdata: